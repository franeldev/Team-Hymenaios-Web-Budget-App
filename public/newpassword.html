<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blueBOX | Login </title>
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Nunito|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <!--Preloader-->
    <div class="preloader_bg" data-login-preloader>
        <div class="money_preloader fadeInContinue bounceOutContinue">
            <img src="images/money-bag.png">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav data-our-nav class="navbar navbar-expand-lg navbar-light our-nav col-12">
                <a class="navbar-brand" onclick="location.href=location.origin">
                    <div class="brand-image">
                        <img src="images/money-bag.png" alt="">
                        <span class="">blueBOX</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="form-inline my-2 my-lg-0 ml-auto nav-btns">
                        <button class="btn mr-3 btn-brand-white" onclick="location.href='register.html'" type="">Sign
                            Up</button>
                    </div>
                </div>
            </nav>
            <div class="main-body col-12">
                <div class="col-12 col-sm-6 col-md-4 mx-auto mt-3 auth-form-con">
                    <h5 class="mb-0">Create New Password</h5>
                    <form id="newPasswordForm" class="sign-up-form mt-3 mb-3" method="post">
                        <div class="form-group col-12 px-0">
                            <label for="token">Password Reset Token</label>
                            <input name="token"" type="Password" class="form-control" id="new_token" aria-describedby="" placeholder="">
                            <p class="_err_msg"></p>
                        </div>
                        <div class="form-group col-12 px-0">
                            <label for="password">New Password</label>
                            <input name="password" type="password" class="form-control" id="new_password"
                                aria-describedby="" placeholder="">
                        </div>
                        <button id="newPwdFormBtn" type="submit" class="btn btn-brand col-12 mt-2">Reset</button>

                    </form>
                </div>
            </div>
            <div class="col-12 footer row mx-0">
                <div class="copyright mt-4 col-3">
                    <p class="mb-0">blueBOX</p>
                    <span>&copy; 2019</span>
                </div>
                <div class="footer-links col-9">
                    <ul class="mt-3 ml-auto col-8 text-center">
                        <li class="mx-5"onclick="location.href='login.html'">login</li>
                        <li class="mx-5"onclick="location.href='register.html'">register</li>
                        <li class="mx-5"onclick="location.href='about.html'">about</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="passwordResetModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="reset_status" class="text-center mt-1"></p>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript" src="apiJs/baseUrl.js"></script>
<script type="text/javascript" src="apiJs/newpassword.js"></script>

</html>
