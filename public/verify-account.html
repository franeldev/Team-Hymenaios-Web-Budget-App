<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blueBOX | Verify Account</title>
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Nunito|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/verify-account.css">
</head>

<body>
    <!--Preloader-->
    <div class="preloader_bg" data-register-preloader>
        <div class="money_preloader fadeInContinue bounceOutContinue">
            <img src="images/money-bag.png">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav data-our-nav class="navbar navbar-expand-lg navbar-light our-nav col-12">
                <a class="navbar-brand" onclick="location.href=location.origin">
                    <div class="brand-image">
                        <img src="images/money-bag.png" alt="">
                        <span class="">blueBOX</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="form-inline my-2 my-lg-0 ml-auto nav-btns">
                        <button class="btn mr-3 btn-brand-white" onclick="location.href='login.html'" type="">Log In</button>
                    </div>
                </div>
            </nav>
            <div class="col-12 main-body row mx-0">
                <div class="col-12 col-sm order-2 order-sm-1">
                    <div class="verify-con col-md-12 col-lg-8 mx-auto mb-5">
                        <p class="mt-5">Verify email.</p>
                        <span data-verify-code-msg></span>
                         <div class="col-12 row mx-0 px-0 mt-3">
                            <div class="form-group col-12 px-0 mb-4">
                              <input data-verify="verifycode" type="text" class="form-control" id="verify-email-input" aria-describedby="" placeholder="Enter pin...">
                               <p class="_err_msg"></p>
                            </div>
                            <button id="verifyBtn" class="btn btn-brand verify-btn col-12 col-lg-4 mt-2 mb-2 mr-3">Verify</button>
                            <button class="btn btn-brand-outline not-email-btn col-12 mt-2 mb-2 col-lg-6" onclick="location.href='login.html'">this is not my email</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm svg-bg order-1 order-sm-2 ml-auto mr-5">

                </div>
            </div>
            <div class="col-12 footer row mx-0">
                    <div class="copyright mt-4 col-3">
                        <p class="mb-0">blueBOX</p>
                        <span>&copy; 2019</span>
                    </div>
                    <div class="footer-links col-9">
                        <ul class="mt-3 ml-auto col-8 text-right">
                            <li class="mx-5"onclick="location.href='login.html'">login</li>
                            <li class="mx-5"onclick="location.href='register.html'">register</li>
                            <li class="mx-5"onclick="location.href='about.html'">about</li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript" src="apiJs/baseUrl.js"></script>
<script type="text/javascript" src="apiJs/verify_account.js"></script>
</html>
